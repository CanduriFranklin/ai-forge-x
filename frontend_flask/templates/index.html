<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ForgeX Suite</title>
    <link rel="stylesheet" href="/static/Generate.css">
</head>
<body>
    <div id="root">
        <!-- Sidebar -->
        <div id="sidebar">
            <button class="tab" data-tab="welcome">Welcome</button>
            <button class="tab" data-tab="playground">Playground</button>
            <button class="tab" data-tab="export">Export</button>
        </div>

        <!-- Content -->
        <div id="content">
            <!-- Welcome Tab -->
            <div id="welcome" class="tab-content active">
                <div class="welcome-section">
                    <h1>Welcome to AI Forge X</h1>
                    <p>Our solution is your trust</p>
                    <button class="register-button">Register with Service 1</button>
                    <button class="register-button">Register with Service 2</button>
                </div>
            </div>

            <!-- Playground Tab -->
            <div id="playground" class="tab-content">
                <h2>Playground</h2>
                <div class="dashboard">
                    <div class="dashboard-card model-card">
                        <h2>Image Generator</h2>
                        <p>Create images with step-by-step explanations.</p>
                        <button class="generate-button">Generate Image</button>
                    </div>
                    <div class="dashboard-card model-card">
                        <h2>Transparent Language Model</h2>
                        <p>Generate text with font attribution and style control.</p>
                        <button class="generate-button">Generate Text</button>
                    </div>
                </div>
                <div id="trust-score">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <p>Trust Score: 85%</p>
                </div>
            </div>

            <!-- Export Tab -->
            <div id="export" class="tab-content">
                <h2>Export Data</h2>
                <div id="export-section">
                    <button class="export-button">Export as PDF</button>
                    <button class="export-button">Export as Excel</button>
                    <button class="export-button">Export as Word</button>
                    <button class="export-button">Export as PNG</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Animation Placeholder -->
    <div id="loading-animation" class="loading-animation"></div>

    <!-- Notification Placeholder -->
    <div id="notification" class="notification"></div>

    <script src="/static/Generate.js"></script>
</body>
</html>
